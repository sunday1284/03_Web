<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div {
        border: 1px solid;
        padding: 10px;
    }
    span {
        color: red;
    }
    </style>
</head>
<body>
    <div><span>h😂i</span></div>
    <div></div>
    <script>
        //innerText로 얻어낸 정보 출력하기
        console.log(document.getElementsByTagName('div')[0].innerText);
        //getElement's' >> 여러 요소를 유사배열의 형식으로 반환하므로 원하는 요소에 접근하기 위해 index활용 필수
        //id는 하나밖에 못쓰므로 s가 안붙음 => getElement

        //innerHTML로 얻어낸 정보 출력하기
        console.log(document.getElementsByTagName('div')[0].innerHTML);
        
        //innerText로 정보 입력하기
        document.getElementsByTagName('div')[1].innerText = '<span>값</span>';
        //같은 영역에 내용을 이어붙일 때 += 복합대입연산자 활용
        document.getElementsByTagName('div')[1].innerHTML += '<span>값</span>';
    </script>
</body>
</html>
