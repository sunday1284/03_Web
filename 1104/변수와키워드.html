<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 
    변수 키워드 3종
    var
        함수범위(function scope)에서 유효
        재선언, 재할당 모두 가능
            >> 개발자 간 오류 발생 사능성이 높아 사용을 지양한다.
                (변수 키워드 생략 허용 ==> 의도치 않은 전역화 발생)
                (중복 선언 허용 ==> 의도치 않은 값 변경)

        협업 중 개발자간 혼란과 코드 복잡도 증가를 보완하기 위해 새로운 키워드가 도입됨(ES6)
    
    let
        블록범위(block scope)에서 유효
        재선언 불가, 재할당은 가능
        변수 사용전까지 초기화 되지 않음

    const
        블록범위(block scope)에서 유효
        재선언, 재할당 모두 불가 
        선언시 반드시 값을 할당해야 함(초기화하지 않으면 에러 발생)
        보통 대문자를 사용해서 선언하나 강제는 아님
 -->
    <script>
        console.log(qustn); //undefined >> 내부적으로 할당된 초기값
        var qustn = "변수" //선언

        // console.log(qustn2); //ReferenceError
        // 오류가 발생된 코드 부분이 해결되지 않으면 다음 라인의 결과도 확인할 수 없음
        let qustn2 = "변수2"; //재선언

        qustn2 = "변수3";    //재할당(다른 협업자도 변수의 존재를 아는 상태에서) 재할당은 가능

        const QUSTN3 = "상수변수"; //대문자로 선언하면 소문자로 출력하면 오류가남
        console.log(QUSTN3); //값이 변경되어 오류없이 출력됨

        // 동적타이핑 확인하기 >> typeof연산자
        let v_varb = 0; // number
        v_varb = "0"; // string
        v_varb = '0'; // string
        v_varb = true; // boolean
        // undefined은 정말로 값이 없는, 자바스크립트 엔진이 기본적으로 할당하는 없는 값
        v_varb = undefined; // undefined
        // null은 값이 없음을 의도하기 위한 데이터타입
        v_varb = null; // object? >> 아니라...(개발 초기 버그에 의한 결과) 그냥 null
        console.log(typeof v_varb);
        // 추가적인 타입 Symbol(ES6)과 BigInt(ES2020)
        // Symbol - 다른 속성과 충돌하지 않는 유일성을 보장받는 타입(보통 객체의 키로 사용..)
        v_varb = Symbol('심볼의 설명'); // 함수를 통해 생성된 심볼값은 외부로 노출되지 않음
        // BigInt - 최대, 최소 범위를 초과한 정수를 안전하게 저장하고 조작할 수 있게 하는 새로운 숫자 데이터
        //          number타입보다 더 큰 정수 표현을 위해 등장했다.
       // v_varb = 0n; // 또는 BigInt(0)
        v_varb = BigInt(0);
        console.log(typeof v_varb);

        // 참조타입 - object(function, array)
        v_varb = {}; // 리터럴 방식으로 표현된 빈 객체
        v_varb = []; // 리터럴 방식으로 표현된 빈 배열
        v_varb = function(){}; // 함수 또한 하나의 객체 타입이지만 function타입으로 반환됨

        console.log(typeof v_varb);

        // 참조형 데이터를 const에서 특히 많이 사용한다...
        const PTYPE = "문자열"; // 변수키워드도 불변의 성질, 데이터 타입도 불변의 성질
        // PTYPE = '문자'; // Assignment to constant variable
        console.log(PTYPE[0]); // 문 << 일부분의 정보는 읽기 가능하지만 변경은 불가
        PTYPE[0] = 'MOON'; // 일부분의 변경을 시도했으나
        console.log(PTYPE); // 기본형의 데이터는 불변

        const RTYPE = {1:'ONE',2:'TWO'}; // 변수에 저장되는 것은 객체의 주소값
        RTYPE[1] = '원';
        console.log(RTYPE);

    </script>

</body>

</html>
