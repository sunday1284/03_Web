<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    table { /* 테이블 스타일 지정 */
        border-collapse: collapse;
        border: 3px solid orangered;
    }
    td{
        width: 130px;
        height: 50px;
        border-width: 3px;
        text-align: center;
    }
    tr:nth-child(odd){ /* 홀수일때 */
        background-color: yellow;
    }
    tr:nth-child(even){ /* 짝수일때 */
        background-color: rgb(12, 237, 106);
    }
    tr:nth-child(3){ 
        background-color: white;
    }
    </style>
</head>
<body>
    <table border="1">
        <tr class="tr">
            <td>알라딘</td>
            <td>임꺽정</td>
            <td>개나리</td>
            <td>홍길동</td>
        </tr>
        <tr class="tr">
            <td>패밀리</td>
            <td>스타일</td>
            <td>텍스트</td>
            <td>볼드체</td>
        </tr>
        <tr class="tr">
            <td>선택자</td>
            <td>인라인</td>
            <td>패밀리</td>
            <td>요소들</td>
        </tr>
        <tr class="tr">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
