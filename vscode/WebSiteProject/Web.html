    <style>
        body {
            height: auto;
            background-image: url(../WebSiteProject/imageProject/노트북1.jpg);
            background-size: unset;
            /* 배경 이미지가 화면에 맞게 조정됨 */
            background-repeat: no-repeat;
            /* 배경 이미지가 반복되지 않음 */
            object-fit: contain;
            /* 이미지가 잘리지 않고 전체를 표시 */
            
        } 
        .title {
            font-size: 35px;
            font: bolder;
        }

            padding: auto;

            height: 30%;
        }

        /* 노트북 관련 이미지를 불러올 때 이 클래스를 씀*/
        .notebook {
            width: 50%;
            /* 이미지가 부모 요소의 너비에 맞게 조정됨 */
            max-width: 600px;
            /* 최대 너비를 설정하여 이미지 크기 제한 */
            height: auto;
            /* 비율을 유지하면서 이미지 높이 조정 */
            object-fit: contain;
            /* 이미지가 잘리지 않고 전체를 표시 */
        }

        .notebookinfo {
            padding: 10px;
            font-size: 20px;
            font-display: initial;
            height: 20px;
            border: 10px;
            text-align: center; /* 텍스트 중앙 정렬 */ 
            background-color: rgba(255, 255, 255, 0.8); /* 배경 색상을 반투명으로 설정 */ 
        }
        a {
            text-decoration: none; 
        }
        p {
            font-family: 'Arial Narrow';
            width: fit-content;
            padding: 10px;
        }

        /*글자 꾸미기*/

        .color {
            background-color: antiquewhite;
        }
    </style>
</head>
