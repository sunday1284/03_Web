<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     #parents {
        position: relative; /* 절대위치의 기준위치가 되기 위한 조건으로 설정했음 */
        border-style: solid;
        width: 200px;
        height: 1000px;
        left: 200px;
        top: 200px; 
     } 
    .child{
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        text-align: center;
        color: white;
        margin: 10px;
        /* position: static; */ /*(기본위치) 기본값이며, 방향속성의 영향을 받지 않음 */
        /* position: relative; */ /* (상대위치)static한 위치에서부터 설정된 방향속성 위치로 이동하는.. */
       /*  position: absolute; */ /*(절대위치)기준 위치에서 설정된 방향속성 위치로 이동..*/
        /* absolute의 기준위치는 기본적으로 창(window, 브라우저)의 왼쪽 상단이지만,
        물리적인 부모가 존재하고 부모가 조건에 부합할 때 부모의 위치를 기준위치로 한다. 
        absolute는 기준위치에 모두 모아져야 하므로 한 공간을 공유하기위해 공중에 떠있는 상태로 변하며
        때문에 부모영역은 자식요소가 없는 것으로 인식한다
        */
        position: fixed;
    }
    body {
        height: 1000px;
    }
    #a {
        background-color: red;
        /* left: 30px; */
    }
    #b {
        background-color: blue;
        /* left: 60px; */
    }
    #c {
        background-color: green;
        /* left: 90px; */
        /* z-index: 2; */
    }
    #d {
        background-color: hotpink;
        /* left: 120px; */
    }
    </style>
</head>
<body>
    <div id="parent">
        <div id="a" class="child">A</div>
        <div id="b" class="child">B</div>
        <div id="c" class="child">C</div>
        <div id="d" class="child"style="z-index: -1;">D</div>
    </div>
</body>
</html>
