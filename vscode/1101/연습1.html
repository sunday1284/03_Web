<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div{
        width: calc(50% - 10px);
        height: 500px;
        border: 1px dashed red;
        float: left;            
        margin: 5px;
        box-sizing: border-box;
        overflow: auto;
    }
    h2 {
        background-color: peru;
    }
    img {
        width: 60%;
        height: 300px;
    }
    #d1 span {
        color: red;
        font-size: 1.2em;
    }
    #d2 span {
        color: olive;
        font-weight: bold;
        font-size: 1.3em;
    }
    </style>
</head>
<body>
    <div id="d1">
        <h2>사자</h2>
        <img src="../images/lion.png" alt="사자">
        <p>
            사자는 아프리카와 일부 아시아 지역에 서식하는 대형 포유동물로, 
            <span>'동물의 왕'</span>으로 알려져 있습니다. 
            그들은 강력한 사냥꾼이며, 대개 무리 생활을 하며 협력하여 사냥합니다. 사자의 수컷은 특징적으로 갈기가 있으며, 
            이는 성적 매력을 나타내는 역할을 합니다.
        </p>
    </div>
    <div id="d2">
        <h2>코알라</h2>
        <img src="../images/ala.jpg" alt="코알라">
        <p>
          <span>코알라는 호주에 서식하는 유대류</span>로, 
          주로 유칼립투스 나무의 잎을 먹고 삽니다. 
          그들은 대부분의 시간을 나무 위에서 자며 보내며,
          낮 동안에는 잠을 자는 경우가 많습니다. 
          코알라는 독특한 외모와 온순한 성격으로 많은 사랑을 받고 있습니다. 
        </p>

    </div>
    
</body>
</html>
