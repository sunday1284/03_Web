<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        margin: 0;
    }
    body * {
        border: 1px solid;
        border-radius: 5px;
        box-sizing: border-box; /* 컨텐츠+테두리+안쪽여백 값을 포함해서 너비로 설정(바깥쪽여백은 제외) */
        /* opacity: .3; */
        margin: 4px;
    }
    header, footer {
        height: calc(10vh - 8px);
        background-color: gold;
    }
    aside {
        width: calc(20% - 8px);
        height: calc(80vh - 8px);
        background-color: cyan;
    }
    main {
        width: calc(60% - 8px);
        height: calc(80vh - 8px);
        background-color: salmon;
    }
    aside, main {
        float: left;
    }
    aside:nth-of-type(2) {
        float: right;
    }
    footer {
        clear: both;
        position: relative;
        top: 4px;
    }
    </style>
</head>
<body>
    <!-- 의미를 가진 테그 활용으로 협업과정의 오류를 줄이고 검색엔진에 더 도움을줌 -->
    <header>HEADER</header>
    <aside>ASIDE1</aside>
    <main>MAIN</main>
    <aside>ASIDE2</aside>
    <footer>FOOTER</footer>
</body>
</html>
