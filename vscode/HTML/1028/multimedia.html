<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Document</title>
</head>

<body>
    <audio controls>
        <!-- 브라우저마다 제공하는 파일 형식이 다르므로, 여러 형식의 파일을 순회해서 지원하는 파일의 재생을 유도함 -->
        <!-- type 속성을 정의하여 브라우저에서 재생가능한 형식의 파일인지 확인하는 장치를 대신해 트래픽 낭비를 막음 -->
        <source src="../media/Shining Road.mp3" type="audio/mp3">
        <source src="../media/Shining Road.m4a" type="audio/m4a">
        <source src="../media/Shining Road.ogg" type="audio/ogg">
    </audio>

    <!-- 페이지 저장 >> 무조건 자동 실행 -->
    <!-- 페이지 새로고침 (autoplay만 설정시) 자동실행 안함 -->
    <!-- 페이지 새로고침 (autoplay, muted 설정시) 자동실행 --> 

    <!-- 브라우저 기본규칙상 자동실행 허용하지 않으나, 예외적으로 음소거시 자동실행 허용-->
    <!-- 사용자의 개인적인 설정으로 자동실행이 허용될 수 있음 --> 

    <video controls autoplay poster="../images/img/짱구.jfif">
        <source src="../media/백예린𝐈𝐦𝐧𝐲𝐨𝐚.mkv" type="video/mkv">
        <source src="../media/백예린𝐈𝐦𝐧𝐲𝐨𝐚.mp4" type="video/mp4">
    </video>
</body>

</html>
