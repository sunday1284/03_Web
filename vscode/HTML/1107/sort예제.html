<!DOCTYPE html>
<script>
    const v_njs = [
        {
            "name"      : "민지",
            birth       : "2004-05-07", 
            'position'  : "리더"
        },
        {
            "name"      : "하니",
            birth       : "2004-10-06",
            'position'  : "댄서/리드보컬"
        },
        {
            "name"      : "다니엘",
            birth       : "2005-04-11",
            'position'  : "메인보컬"
        },
        {
            "name"      : "해린",
            birth       : "2006-05-15",
            'position'  : "리드래퍼"
        },
        {
            "name"      : "혜인",
            birth       : "2008-04-21",
            'position'  : "보컬/래퍼"
        }
    ];
    
    //이름으로 정렬 >> 비교연산자 사용하기
    v_njs.sort(function(a,b){

        // console.log(a.name,b.name); //객체.name키로 접근해 얻은 value를 정렬
        
        if(a.name>b.name){ //오름차순 정렬
            return 1; //자리 변경 X
        } else {
            return -1; // 자리변경
        }
    });
    //Array.from() - 배열의 결과값을 다른 배열로 복사할 수 있는 메소드
    const nameSort = Array.from(v_njs);
    console.log("이름정렬 결과 >> ",nameSort);

    //생일 순 정렬 >> replace(검색문자,치환할문자) 사용해서 문자를 제거하고 자동형변환을 통해 마이너스 연산 공식 적용하기
    v_njs.sort(function(a,b){
        // console.log(a['birth'],b['birth']); //비교할 두 객체
        // console.log(a['birth'].replace("-",""));  //첫 검색항목만 치환
        // console.log(a['birth'].replaceAll("-","")); //모든 검색항목을 치환
        // console.log("----------------");

        //숫자형 문자열이 +를 제외한 사칙연산자를 만나면 자동으로 타입 변형(string->number)되며 결과를 제공한다.
        return a['birth'].replaceAll("-","")- b['birth'].replaceAll("-","");
    });
    const birSort = Array.from(v_njs);
    console.log("생일로 정렬 >> ", birSort);

    //역할 순 정렬 >> charCodeAt() 사용해서 유니코드로 변환 후 마이너스 공식 적용
    v_njs.sort(function(a,b){

        // console.log(a.position, " | ", a.position.charCodeAt());
        return  a.position.charCodeAt() - b.position.charCodeAt();
    });
    console.log("역할로 정렬 >> " ,v_njs);

</script>
