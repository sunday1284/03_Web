<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 내부스타일 정의는 head영역 내 어디든 위치할수 있으나,그중 meta는 최상단에 둬야한다. -->
    <title>Document</title>
    <style>
    table {
        width: 400px;
        height: 50px;
        border-style: solid;
        border-color: black;
        border-width: 1px;
        /* border-collapse: collapse; */
        border-spacing: 10px;  /* border-collapse: collapse; separate일때만 가능 */
        /* empty-cells: hide; */
        table-layout: fixed;
        /* word-wrap: break-word; */
        text-align-last: right;
    }
    tr,td,th {
        border-style: solid;   
    }
    td {
        height: 50px;
        text-overflow: ellipsis;
        overflow: hidden; 
        white-space: nowrap;
    }
    caption { /*테이블제목을 하단으로 표시*/
        caption-side: bottom;
    }
    </style>
</head>
<body> 
    <!-- 테이블의 최상단 태그  -->
     <!-- 권장하지 않는 방식인 인라인 스타일로 border속성을 정의한 이유는? -->
    <!-- <table border="1"> -->
    <table border="">
        <caption>테이블 제목</caption>
         <!-- table row 행 -->
        <tr>
            <!-- table header: 제목을 표시하는 열  -->
            <th>1열 제목</th>
            <th></th>
            <th>3열 제목</th>
        </tr>
         <tr>
            <!-- table data: 열 -->
            <td title ="1행 11111111111111111열">
                1행 11111111111111111열
            </td>     
            <td>2행 2열</td>
            <td>3행 3열</td>
         </tr>
        <tr>
            <!-- table data: 열 -->
            <td>1행 1열</td>
            <td>2행 2열</td>
            <td></td>
        </tr>
        </table>
    

    </table>

    
</body>
</html>
