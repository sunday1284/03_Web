<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div {
        width: 50%;
        /* box-sizing: content-box; /* 설정된width값에 컨텐츠 너비만 포함 */
        box-sizing: border-box; /* 설정된 width값에 컨텐츠 + 테두리 + 안쪽여백 값 포함 */
        border-style: solid; 
        padding : 10px;
        /* margin: auto;  *//* 요소를 제외한 남는 공간을 브라우저가 계산하여 정렬함 */
        margin: 20px auto;
    }
    hr {
        visibility: hidden;
    }
    #small {
        border-width: 5px ;
        padding: 5px;
    }
    #large {
        border-width: 15px;
        padding: 15px;
    }
    </style>
</head>
<body>
    <div id="small">컨텐츠</div>
    <hr>
    <div id="large">컨텐츠</div>
</body>
</html>
