<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 외부 CSS 정의 -->
    <link rel="stylesheet" href="../css/fileAPI.css"> 
</head>
<body>
    
    <div> 
        <input type="file" id="attach">
        <input type="button" value="읽기">
    </div>
    <div>
        <h3>결과출력(FileReader객체)</h3>
        <div id="result"></div>
    </div>
    <div>
        <h3>파일정보(File객체)</h3>
        <div id="info">
            파일명: ala.jpg( >> file[0].name으로 정보 얻기) <br>
            파일 확장자: image/jpeg (file[0].type) <br>
            파일크기 : 204kb (file[0].size) <br>
            마지막 수정일자: 2024-11-17(file[0].lastModify~~)
        </div>

    </div>

    <!-- 외부 JS 정의 -->
    <script src="../js/fileAPI.js"></script>

</body>


</script>
</html>
