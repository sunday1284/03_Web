<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[속성]선택자</title>
</head>
<body>
    <p>일반 문단입니다.</p>
    <p title="툴팁으로 보입니다.">타이틀을 가지고 있는 문단입니다.</p>
    회원번호 <input type="text"> <br>
    비밀번호 <input type="password">
    
    <script src="../../js/jquery-3.7.1.js"></script>
    <script>
        //title 속성을 가진 p요소의 배경색 - yellow
        $('p[title]').css('backgroundColor','yellow');

        //type 속성이 password인 요소의 테두리 - red
        $('[type=password]').css('border-color','red');
        
    </script>
</body>

</html>
