<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    button {
        display: none;

    }
    </style>

<script src="../../js/jquery-3.7.1.js"></script>
<script>
//jq방식도 써봅시다.
$(function(){
    //h4요소 얻기
    //jQuery방식의 이벤트 부여 - on(이벤트명, 콜백함수)
    //jQuery는 선택된 모든 대상에 일괄 적용하는 특징이 있다.
    $('h4').on('click',function(){
        // this.hide(); //DOM객체를 상대로 jQuery메소드 사용 불가 
        $(this).hide();

        //모든 요소가 사라졌을 때, 숨겨져 있는 버튼 요소 보이기
        //filter중 : visible를 사용해 현재 보여지는 대상 값을 조건으로 사용
        if($('h4:visible').length < 1){
            $('button').show();
        }
        // $('button').show();
    });

    //버튼 클릭 이벤트로 숨겨진 h4요소 보이기 
    //화살표 함수를 사용시 this가 가리키는 대상은 일반적으로 생각하는  대상과 다름
    // 정해진 규칙이 있는데 그것은 다음 기회에...
    $('button').on('click',()=>{
        $('h4').show();
        //버튼 숨김 
        // console.log(this); //document를 가리킴
        $('button').hide();
    });


});
