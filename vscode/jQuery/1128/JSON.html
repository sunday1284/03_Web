<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    //자바스크립트 객체 생성
    const obj = {
        객 : 'ob',
        '체': 'ject',
        "객체" : "object"
    };
    console.log(typeof obj); //object

    //JSON 내장객체 
    // stringify() - 문자열로 변환처리하는 메소드 
    // parse() - 객체로 반환처리하는 메소드

    //서버로 요청데이터를 전송시 문자열로 변경해야 함 
    let objToStr = JSON.stringify(obj);  //객체 ==> 문자열로 변환 
    console.log(typeof objToStr);   //string

    let rtnObj = JSON.parse(objToStr); //문자열==>객체로 변환 
    console.log(typeof rtnObj, rtnObj['체']);


</script>  
</body>
</html>
