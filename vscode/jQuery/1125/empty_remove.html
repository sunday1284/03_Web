<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  background-color: yellow;
  height: 25px;
}
p {
  border: 3px solid gray; 
}
</style>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <button>empty</button>
  <button>remove</button>
  <button>remove(sel)</button>
  
  <div>
    <p id="pp">Hello jQuery</p>
  </div>
  <div>
    <p>Hi jQuery</p>
  </div>
  <p>안녕하세요</p>
  <p id="pp">jQuery입니다</p>

<script>
  //empty() -대상요소의 자식만 지움
	$(':button').eq(0).click(function(){
    $('div').eq(0).empty(); 
	});

  //remove() - 대상요소와 그 자식까지 모두 지움
	$('button:nth-child(2)').click(function(){
    // $('body :nth-of-type(5)').remove(); 
    $('div:nth-of-type(2)').remove();
	});
	
  //remove(selector) - 대상요소 중 특정한 선택자만 지움
	$('button:nth-of-type(3)').click(function(){
    // $('p').remove();
    // 표준 문서 상  id가 유일해야하고, 스트립트 상에서 최상단에 정의된 항목만 id의 진짜 대상으로 평가받는데,
    //  현재 동일한 두 id로 모두 삭제되는 현상은 오류(버그)로 볼 수 있음...
    // $('p').remove('#pp'); //같은 id가 전부 지워짐
    // $(':nth-child(7)').remove();
		
    //참고
    $('p').remove('p:nth-of-type(1)'); //모든 p요소들 중 첫번째 대상
		// $('p').remove(':nth-of-type(1)');
	});
</script>
</body>
</html>
