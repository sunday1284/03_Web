<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>
        문단 안에 <a>링크</a> 태그가 있다
        두번째 <span><a>링크</a></span> 은 손자이다
    </h2>

    <p>형제 선택자 에 대하여</p>
    <h3> 꼬마버스 타요 가족을 소개 합니다</h3>
    <!-- <div>타요</div> -->
    <p> 타요</p>
    <p> 로기</p>
    <p> 라니 </p>
    <p> 가니 </p>

<script src="https://ajax.gcoogleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    // h3 다음의 모든 형제의 배경색을 변경, 길이 지정, 가운데 정렬
    $('h3~p').css('backgroundColor','gold').css('width','200px')
                             .css('textAlign', 'center');

    // h3 다음의 첫번째 형제의 글자를 굵게, 크게 : font-weight
    $('h3+p').css({'font-weight':'bold', 'fontSize':'1.5em'});

    // h2의 자식 a 태그의 스타일에 테두리 설정 - solid
    $('h2>a').css('borderStyle', 'solid');
    
    // h2의 자식과 손자 a 태그의 스타일 배경색 변경 – yellow
    $('h2 a').css('background-color', 'yellow');
    
    // h2의 손자 a 태그의 글자 색을 변경 – red
    $('h2>span>a').css('color', 'red');
    


</script>
</body>

</html>
