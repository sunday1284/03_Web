<!DOCTYPE html>
<script>
    console.log( new Date());
    // ms: 1초를 1000단위
    console.log( new Date(3000)); //기준시 1970년 1월 1일 오전 9시
    console.log( new Date("2024-11-08")); 
    //year, month[, date, hour, minutes, seconds, milliseconds]
    //year, month는 필수 나머지는 옵션으로 생략 가능(기본값으로 표시) 
    // console.log( new Date(2024,11-1,8,16,25,30,3000)); //month설정시 -1
    console.log( new Date(2024,11-1)); //month설정시 -1, year만 단독 사용시 ms로 오해받을 수 있다.
    
    const today = new Date();
    //날짜표기를 좀 더 이쁘게 제공하는 메소드
    console.log(today.toLocaleString()); //각 나라별 해당 언어가 뜬다.
    
    //getMonth 반환 값을 0부터 제공하므로 (get +1 / set -1) 해서 정보 얻기
    console.log(today.getMonth()+1 + "월");

    //getFullYear() - 4자리 연도정보 제공
    // 기존 getYear() - 2자리 연도정보를 제공하며, 1900년대만을 대상으로 사용가능했기때문에 표준에서 제외
    console.log(today.getYear()); //2024-1900=124
    console.log(new Date('1999.12.12').getYear()); //1999-1900 = 99
    console.log(today.getFullYear()); 

    //getTime() - 지정날짜와 기준날짜(1970.1.1) 사이의 경과시간 ms단위 제공
    console.log((today.getTime() /1000/60/60/24/365).toFixed(1) + "년도");
    
</script>
