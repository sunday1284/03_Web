<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <a href="//naver.com">네이버로 가기 </a>
    <hr>
    <input type="text">
    <button>reload</button>
    <button>replace</button>
    <script>
        document.querySelector('a').addEventListener('click',function(e){
            
            //요소 내부 정의가 대부분 우선순위가 높음

            //이벤트 중지 처리
            e.preventDefault(); //이벤트를 통해 기본적으로 실행되는 기능 중지


            //href속성 재정의
            // location.href = "//google.com"; //차순위 실행
            location.assign("//nate.com"); //href와 동일한 기능으로 설정된 url로 이동
        });

        document.querySelector('button').addEventListener('click',function(){
            location.reload();
        });

        document.querySelector('button:nth-of-type(2)').addEventListener('click',function(){
            location.replace("//cgv.co.kr");
        });

        /*
            href(assign) vs replace
            href - 페이지가 이동되므로 이전 페이지로 이동 가능
                   history에 기록되어 캐시된 페이지를 제공하거나 서버에 요청하는 두가지 방식  사용

            replace - 페이지가 변경되므로 이전 페이지로 이동 불가
                     history에 기록되지 않으므로 서버에 항상 페이지를 요청함
        */
        


    </script>
</body>
</html>
